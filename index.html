<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <link
      href="https://use.fontawesome.com/releases/v6.5.2/css/all.css"
      rel="stylesheet"
    />
    <title>TEST</title>
  </head>
  <body>
    <form class="validationForm" name="nyForm" autocomplete="on" novalidate>
      <!-- UserIDの入力フォーム -->
      <div class="validationForm__area">
        <div class="validationForm__field">
          <input
            class="validationForm__input"
            id="userid"
            type="text"
            name="userid"
            placeholder="Example"
            autocorrect="off"
            autocapitalize="off"
            required
          />
          <label class="validationForm__label" for="userid">UserID</label>
        </div>
        <span id="useridError" class="error"></span>
      </div>

      <!-- MailAddress入力フォーム -->
      <div class="validationForm__area">
        <div class="validationForm__field">
          <input
            class="validationForm__input"
            id="email"
            type="email"
            name="email"
            placeholder="example@example.com"
            required
          />
          <label class="validationForm__label" for="email">MailAddress</label>
        </div>
        <span id="emailError" class="error"></span>
      </div>

      <!-- PassWord入力フォーム -->
      <div class="validationForm__area">
        <div class="validationForm__field">
          <input
            class="validationForm__input"
            id="password"
            type="password"
            name="password"
            placeholder="Example123"
            required
          />
          <label class="validationForm__label" for="password">PassWord</label>
        </div>
        <span id="view">
          <i class="far fa-eye-slash"></i>
        </span>
        <span id="passwordError" class="error"></span>
      </div>

      <!-- 登録ボタン -->
      <p><input type="submit" value="登録" id="touroku" /></p>
    </form>

    <script src="./js/script.js"></script>
  </body>
</html>
