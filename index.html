<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <meta
      name="description"
      content="This project is for a sample made by Yossy."
    />
    <link rel="stylesheet" href="./Styles/style.css" />
    <link
      href="https://use.fontawesome.com/releases/v6.5.2/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form
      class="validationForm"
      name="nyForm"
      autocomplete="on"
      oncontextmenu="return false"
      novalidate
    >
      <h1 class="validationForm__title">SignUp Form</h1>
      <!-- UserIDの入力フォーム -->
      <div class="validationForm__area">
        <div class="validationForm__field">
          <input
            class="validationForm__input"
            id="userid"
            type="text"
            name="userid"
            autocorrect="off"
            autocapitalize="off"
            oncopy="return false"
            placeholder="Example"
            required
          />
          <label class="validationForm__label" for="userid">UserID</label>
        </div>
        <span id="useridError" class="error"></span>
      </div>

      <!-- Email入力フォーム -->
      <div class="validationForm__area">
        <div class="validationForm__field">
          <input
            class="validationForm__input"
            id="email"
            type="email"
            name="email"
            oncopy="return false"
            placeholder="example@example.com"
            required
          />
          <label class="validationForm__label" for="email">Email</label>
        </div>
        <span id="emailError" class="error"></span>
      </div>

      <!-- Password入力フォーム -->
      <div class="validationForm__area">
        <div class="validationForm__field">
          <input
            class="validationForm__input"
            id="password"
            type="password"
            name="password"
            oncopy="return false"
            placeholder="Example123"
            required
          />
          <label class="validationForm__label" for="password">Password</label>
        </div>
        <span id="view">
          <i class="far fa-eye-slash"></i>
        </span>
        <span id="passwordError" class="error"></span>
      </div>

      <!-- 登録ボタン -->
      <input type="submit" value="登録" id="touroku" />
    </form>

    <script src="./js/script.js"></script>
  </body>
</html>
